{% set name = "forest" %}
{% set version = "0.20.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/informatics-lab/forest/archive/v{{ version }}.tar.gz
  sha256: bd963daabe90d96e2b5e88bba88af226ff7932aafe6823119b7e77f17964fee2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<35]

requirements:
  build:
    - nodejs >=10.13
  host:
    - python
    - pip
  run:
    - python
    - iris <3
    - bokeh
    - datashader
    - xarray
    - dataclasses  # [py36]
    - geojson
    - pyyaml
    - netCDF4
    - scipy
    - cftime
    - pandas
    - pygrib
    - intake
    - intake-esm
    - h5netcdf

test:
  imports:
    - forest

about:
  home: http://github.com/informatics-lab/forest
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Forecast and observation research and evaluation survey tool
  description: |
    FOREST is a web viewer built on top of the bokeh Python package
    designed to offer a fast and simple way to explore geophysical
    data sets
  doc_url: http://forest-informaticslab.readthedocs.io/

extra:
  recipe-maintainers:
    - andrewgryan
